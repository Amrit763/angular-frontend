<!-- src/app/shared/components/navbar/navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/">FoodHub</a>
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" [ngClass]="{'show': !isMenuCollapsed}">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/chefs" routerLinkActive="active">Our Chefs</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn && userRole === 'user'">
            <a class="nav-link" routerLink="/chef-application" routerLinkActive="active">Become a Chef</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn && userRole === 'admin'">
            <a class="nav-link" routerLink="/admin/dashboard" routerLinkActive="active">Admin Panel</a>
          </li>
        </ul>
        
        <ul class="navbar-nav ms-auto">
          <ng-container *ngIf="!isLoggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/register" routerLinkActive="active">Register</a>
            </li>
          </ng-container>
          
          <ng-container *ngIf="isLoggedIn">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" (click)="toggleDropdown()" [attr.aria-expanded]="isDropdownOpen">
                {{ userName }}
              </a>
              <ul class="dropdown-menu" [ngClass]="{'show': isDropdownOpen}">
                <li><a class="dropdown-item" routerLink="/user/dashboard">Dashboard</a></li>
                <li><a class="dropdown-item" routerLink="/user/profile">Profile</a></li>
                <li><a class="dropdown-item" routerLink="/user/security/two-factor">Security</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
              </ul>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
