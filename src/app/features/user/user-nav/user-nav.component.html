<!-- src/app/features/user/user-nav/user-nav.component.html -->
<div class="user-nav card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">User Dashboard</h4>
    </div>
    <div class="card-body p-0">
      <div class="list-group list-group-flush">
        <a routerLink="/user/dashboard" routerLinkActive="active" class="list-group-item list-group-item-action">
          <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
        <a routerLink="/user/profile" routerLinkActive="active" class="list-group-item list-group-item-action">
          <i class="fas fa-user me-2"></i> Profile
        </a>
        <a routerLink="/user/orders" routerLinkActive="active" class="list-group-item list-group-item-action">
          <i class="fas fa-shopping-bag me-2"></i> Orders
        </a>
        
        <!-- Chat Navigation with Unread Count -->
        <a routerLink="/user/chats" routerLinkActive="active" class="list-group-item list-group-item-action position-relative">
          <i class="fas fa-comments me-2"></i> Messages
          <span *ngIf="unreadCount > 0" class="position-absolute top-50 end-0 translate-middle-y badge rounded-pill bg-danger me-3">
            {{ unreadCount > 99 ? '99+' : unreadCount }}
          </span>
        </a>
        
        <!-- Reviews Navigation -->
        <a routerLink="/user/reviews" routerLinkActive="active" class="list-group-item list-group-item-action">
          <i class="fas fa-star me-2"></i> My Reviews
        </a>
        
        <a routerLink="/user/security/two-factor" routerLinkActive="active" class="list-group-item list-group-item-action">
          <i class="fas fa-shield-alt me-2"></i> Security
        </a>
        
        <a *ngIf="user?.role === 'user'" routerLink="/user/chef-application" routerLinkActive="active" class="list-group-item list-group-item-action">
          <i class="fas fa-utensils me-2"></i> Become a Chef
        </a>
        
        <a *ngIf="user?.role === 'chef'" routerLink="/chef/dashboard" class="list-group-item list-group-item-action">
          <i class="fas fa-utensils me-2"></i> Chef Dashboard
        </a>
      </div>
    </div>
  </div>
  
  <!-- Quick Access for Mobile -->
  <div class="d-md-none mb-4">
    <div class="row g-2">
      <div class="col-4">
        <a routerLink="/user/orders" class="btn btn-outline-primary w-100">
          <i class="fas fa-shopping-bag d-block mb-1"></i>
          Orders
        </a>
      </div>
      <div class="col-4">
        <a routerLink="/user/chats" class="btn btn-outline-primary w-100 position-relative">
          <i class="fas fa-comments d-block mb-1"></i>
          Messages
          <span *ngIf="unreadCount > 0" class="position-absolute top-0 end-0 translate-middle badge rounded-pill bg-danger">
            {{ unreadCount > 9 ? '9+' : unreadCount }}
          </span>
        </a>
      </div>
      <div class="col-4">
        <a routerLink="/user/reviews" class="btn btn-outline-primary w-100">
          <i class="fas fa-star d-block mb-1"></i>
          Reviews
        </a>
      </div>
    </div>
  </div>
