<!-- src/app/features/user/edit-review/edit-review.component.html -->
<div class="container py-5">
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex align-items-center mb-4">
          <button class="btn btn-sm btn-outline-secondary me-3" (click)="onCancelled()">
            <i class="bi bi-arrow-left"></i> Back to Reviews
          </button>
          <h2 class="mb-0">Edit Review</h2>
        </div>
      </div>
    </div>
  
    <!-- Loading indicator -->
    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading review...</p>
    </div>
  
    <!-- Error message -->
    <div *ngIf="error && !isLoading" class="alert alert-danger">
      {{ error }}
    </div>
  
    <!-- Review form -->
    <div *ngIf="!isLoading && review" class="row">
      <div class="col-lg-10 col-xl-8 mx-auto">
        <app-review-form
          [reviewId]="reviewId"
          [orderId]="review.order"
          [productId]="review.product._id"
          [product]="review.product"
          [initialRating]="review.rating"
          [initialComment]="review.comment"
          (reviewSubmitted)="onReviewSubmitted($event)"
          (cancelled)="onCancelled()"
        ></app-review-form>
      </div>
    </div>
  </div>
