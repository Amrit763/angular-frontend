<!-- src/app/features/reviews/review-page/review-page.component.html -->
<div class="container py-5">
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex align-items-center mb-4">
          <button class="btn btn-sm btn-outline-secondary me-3" (click)="onCancelled()">
            <i class="bi bi-arrow-left"></i> Back to Order
          </button>
          <h2 class="mb-0">{{ reviewId ? 'Edit Review' : 'Write a Review' }}</h2>
        </div>
      </div>
    </div>
  
    <!-- Loading indicator -->
    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading product details...</p>
    </div>
  
    <!-- Error message -->
    <div *ngIf="error && !isLoading" class="alert alert-danger">
      {{ error }}
    </div>
  
    <!-- Review form -->
    <div *ngIf="!isLoading && product" class="row">
      <div class="col-lg-8 mx-auto">
        <app-review-form
          [orderId]="orderId"
          [productId]="productId"
          [product]="product"
          [reviewId]="reviewId || undefined"
          (reviewSubmitted)="onReviewSubmitted($event)"
          (cancelled)="onCancelled()"
        ></app-review-form>
      </div>
    </div>
  </div>
